    ### 1. 所以直接输出

    如果运行时我想知道某个值的变化，怎么办？

    直接 `cout << x << '\n';` 或 `printf("%d\n", x);` 即可。

    但是调完后需要删掉或注释掉，不然直接 $100\to0$。

    聪明的小孩子想到 `cerr/fprintf(stderr)`，嗯，这才是正确的做法。

    但是如果要输出很多个，前一种格式太烦了，后一种又太长了，怎么办。

    同时输出多了不知道哪一行对应的是哪一个，怎么办？？？

        ### 3 所以用可变参数宏 & 可变参数函数模板

        #### 宏定义

        注意到宏定义支持字符串替换，举个例子。

        ```cpp
        #define debug(x) cerr << #x << " = " << (x) << '\n';
        ```

        如果我写 `debug(a + b)`，编译时就会自动替换为 `cerr << "a + b" << " = " << (a + b) << '\n';`。

        这样，我只需要在需要输出的地方写 `debug(x)` 即可。

        但是如果我要同时检查多个值，怎么办？

    - |

        #### [可变参数函数模板](https://oi-wiki.org/lang/new/#%E5%8F%AF%E5%8F%98%E5%8F%82%E6%95%B0%E5%87%BD%E6%95%B0%E6%A8%A1%E6%9D%BF)

        在 C++11 之前，类模板和函数模板都只能接受**固定**数目的模板参数。

        C++11 引入了模板参数包，可以接受**任意**数量和**任意**类型的模板参数。

        由于 `fprintf` 并不像 `cerr` 一样[**多态**](https://blog.csdn.net/weixin_44826356/article/details/105470565)，所以以下都用 `cerr` 实现。

        可变参数模板类似于：`template <typename... Clazz> void fun(Clazz... paras) {}`。

        所以我们可以这样输出多个值：

        ```cpp
        template <typename T>
        void debug(const T &t) { cerr << t << '\n'; }
        template <typename T, typename... Args>
        void debug(const T &t, const Args &...rest)
        {
            cerr << t << ' ';
            debug(rest...);
        }
        ```

        注意到需要一个**终止**函数，否则最后只剩一个参数时会报错。

        现在可以这样调用：`debug(a, b, a + b)`。

        突然发现输出成一行了更不知道谁是谁了，怎么办？？？

    - |

        #### 所以接着用宏定义

        **可变参数宏**，是一种类似于可变参数函数模版的宏定义。

        使用方法也很简单：`#define debug(...) _debug(#__VA_ARGS__ " =", __VA_ARGS__)` 就行了。

    - |

        #### 所以拼起来

        ```cpp
        template <typename T>
        void _debug(const T &t) { cerr << t << '\n'; }
        template <typename T, typename... Args>
        void _debug(const T &t, const Args &...rest)
        {
            cerr << t << ' ';
            _debug(rest...);
        }
        #define debug(...) _debug(#__VA_ARGS__ " =", __VA_ARGS__)
        ```

        这时候同样调用 `debug(a, b, a + b);` 就会展开成 `_debug("a, b, a + b" " =", a, b, a + b)`，完美解决以上问题。

        > 注：这里用了编译时自带的字符串拼接。

    - |

    ### 4. 所以接着上宏定义

    如何不用时间？

    不执行就不用时间，所以如果在 oj 上评测，就可以使用 `ONLINE_JUDGE` 宏。

    例如我最常用的一个模板：

    ```cpp
    #ifdef ONLINE_JUDGE
        freopen("???.in", "r", stdin);
        freopen("???.out", "w", stdout);
    #endif
    ```

    本地测是不会重定向输入输出流的，教到 oj 上时会打开文操。

    直接套上：

    ```cpp
    #ifndef ONLINE_JUDGE
    template <typename T>
    void _debug(const T &t) { cerr << t << '\n'; }
    template <typename T, typename... Args>
    void _debug(const T &t, const Args &...rest)
    {
        cerr << t << ' ';
        _debug(rest...);
    }
    #define debug(...) _debug(#__VA_ARGS__ " =", __VA_ARGS__)
    #else
    #define debug(...) 0
    #endif
    ```

    这样在 oj 上放循环语句里的 `debug(x)` 都会替换为无用语句，不会影响程序运行效率（同时减少编译时间）。

        ### 5. 所以新建一个类（结构体）！！！

        好吧，我们先看看直接 `debug(a + 1, a + 1 + n);` 会输出什么？

        两坨指针，不用试了，那 `vector` 呢。

        直接 CE。

        > `no match for 'operator<<' (operand types are 'std::ostream' {aka 'std::basic_ostream<char>'} and 'const __gnu_cxx::__normal_iterator<long long int*, std::vector<long long int> >')`

        所以考虑新建一个类，再[重载输出流运算](https://www.runoob.com/cplusplus/input-output-operators-overloading.html)。

    - |

        结合之前的新特性，很轻松就能写出来：

        ```cpp
        template <typename Iterator>
        struct _Range
        {
            Iterator l, r;
            friend ostream &operator<<(ostream &os, const _Range &t)
            {
                if (t.l >= t.r)
                {
                    return os << "[]";
                }
                os << '[' << *t.l;
                for (auto i = next(t.l); i != t.r; ++i)
                {
                    os << ',' << *i;
                }
                return os << ']';
            }
        };
        ```

        兴高采烈的你试了试 `_Range(a.begin(), a.end())`，还是 CE。

        因为没有填充对应模板还是别的什么问题，反正怎么都调不出来。

        所以我们新建一个辅助函数，自动推导类型并填充进模板，同时支持 C-style 数组和 `vector` 等 STL 容器：

    - |

        为了自动推导类型，我们需要用到 [`auto` 和 `decltype` 关键字](https://oi-wiki.org/lang/new/)。

        这都是 C++14 的新特性，但我的主要目的并不是介绍新特性，自己看吧。

        ```cpp
        template <typename Container>
        auto Range(const Container &c, size_t l, size_t r) -> _Range<decltype(begin(c))>
        {
            auto start = begin(c) + min(l, c.size());
            auto end = begin(c) + min(r, c.size());
            return {start, end};
        }
        template <typename T, size_t N>
        auto Range(const T (&arr)[N], size_t l, size_t r) -> _Range<const T *> { return {arr + min(l, N), arr + min(r, N)}; }
        ```

        这样可以 `cerr << Range(a, 0, a.size())` 来输出整个 `vector` 了，是不是很又臭又长？

    - |

        所以我们再实现一个返回整个容器的辅助函数 `Range`：

        ```cpp
        template <typename Container>
        auto Range(const Container &c) -> _Range<decltype(begin(c))> { return {begin(c), end(c)}; }
        template <typename T, size_t N>
        auto Range(const T (&arr)[N]) -> _Range<const T *> { return {arr, arr + N}; }
        ```

        因为同时支持 C-style 数组，你可以这么用：

        ```cpp
        int a[] = {1, 1, 4, 5, 1, 4};
        debug(Range(a));
        ```

        明显的，`initializer_list` 和 `array` 也支持，不做过多演示。

                <button class="nav-button up" id="up-btn">↑</button>
                <button class="nav-button down" id="down-btn">↓</button>
                <button class="nav-button left" id="left-btn">←</button>
                <button class="nav-button right" id="right-btn">→</button>
            </div>
            <div class="slide-viewport">
                <div class="slide-container" id="slide-container"></div>
            </div>
            <div class="slide-indicator" id="slide-indicator"></div>
        </div>
    </div>

    <button id="exit-fullscreen-btn">退出全屏</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById("slide-content");
            const slideContainer = document.getElementById("slide-container");
            const previewBtn = document.getElementById("preview-btn");
            const leftBtn = document.getElementById("left-btn");
            const rightBtn = document.getElementById("right-btn");
            const upBtn = document.getElementById("up-btn");
            const downBtn = document.getElementById("down-btn");
            const slideIndicator = document.getElementById("slide-indicator");
            const fullscreenBtn = document.getElementById("fullscreen-btn");
            const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
            const slidePreview = document.getElementById("slide-preview");

            let slides = [];
            let currentSlide = 0;
            let verticalSlidePositions = {};
            let slideElements = [];
            let verticalSlideElements = [];
            let listItemStates = {};

            marked.use({
                extensions: [{
                    name: 'latex',
                    level: 'block',
                    start(src) { return src.indexOf('$$') !== -1; },
                    tokenizer(src, tokens) {
                        const match = src.match(/^\$\$([^$]+)\$\$/);
                        if (match) {
                            return {
                                type: 'latex',
                                raw: match[0],
                                text: match[1].trim()
                            };
                        }
                    },
                    renderer(token) {
                        try {
                            return katex.renderToString(token.text, { displayMode: true });
                        } catch (e) {
                            return `<div class="error">LaTeX渲染错误: ${e.message}</div>`;
                        }
                    }
                }]
            });

            // 全屏功能
            function toggleFullscreen() {
                if (document.fullscreenElement) {
                    exitFullscreen();
                } else {
                    enterFullscreen();
                }
            }

            function enterFullscreen() {
                const previewClone = slidePreview.cloneNode(true);
                previewClone.id = 'fullscreen-preview';
                previewClone.classList.add('fullscreen');

                document.body.appendChild(previewClone);
                document.body.classList.add('fullscreen-active');
                exitFullscreenBtn.style.display = 'block';

                // 重新绑定事件
                const fsLeftBtn = previewClone.querySelector('#left-btn');
                const fsRightBtn = previewClone.querySelector('#right-btn');
                const fsUpBtn = previewClone.querySelector('#up-btn');
                const fsDownBtn = previewClone.querySelector('#down-btn');

                fsLeftBtn.addEventListener('click', () => navigate('left'));
                fsRightBtn.addEventListener('click', () => navigate('right'));
                fsUpBtn.addEventListener('click', () => navigate('up'));
                fsDownBtn.addEventListener('click', () => navigate('down'));

                // 更新全屏预览
                updateFullscreenDisplay();
            }

            function exitFullscreen() {
                const fullscreenPreview = document.getElementById('fullscreen-preview');
                if (fullscreenPreview) {
                    fullscreenPreview.remove();
                }
                document.body.classList.remove('fullscreen-active');
                exitFullscreenBtn.style.display = 'none';
            }

            function updateFullscreenDisplay() {
                const fullscreenPreview = document.getElementById('fullscreen-preview');
                if (!fullscreenPreview) return;

                const fsSlideContainer = fullscreenPreview.querySelector('#slide-container');
                const fsSlideIndicator = fullscreenPreview.querySelector('#slide-indicator');
                const fsNavButtons = fullscreenPreview.querySelector('.nav-buttons');

                if (slides.length === 0) return;

                const slide = slides[currentSlide];

                // 更新幻灯片内容
                fsSlideContainer.innerHTML = '';
                slideElements.forEach(el => fsSlideContainer.appendChild(el.cloneNode(true)));
                fsSlideContainer.style.width = `${slides.length * 100}%`;
                fsSlideContainer.style.transform = `translateX(${currentSlide * -100}%)`;

                if (slide && slide.type === 'vertical-group') {
                    const currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;
                    const fsVerticalSlides = fsSlideContainer.querySelectorAll('.vertical-slide');
                    fsVerticalSlides.forEach((el, i) => {
                        el.style.transform = `translateY(${(i - currentVerticalPosition) * 100}%)`;
                    });
                }

                // 更新导航按钮
                const fsLeftBtn = fsNavButtons.querySelector('#left-btn');
                const fsRightBtn = fsNavButtons.querySelector('#right-btn');
                const fsUpBtn = fsNavButtons.querySelector('#up-btn');
                const fsDownBtn = fsNavButtons.querySelector('#down-btn');

                fsLeftBtn.style.display = currentSlide > 0 ? 'flex' : 'none';
                fsRightBtn.style.display = currentSlide < slides.length - 1 ? 'flex' : 'none';

                if (slide && slide.type === 'vertical-group') {
                    const currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;
                    fsUpBtn.style.display = currentVerticalPosition > 0 ? 'flex' : 'none';
                    fsDownBtn.style.display = currentVerticalPosition < slide.slides.length - 1 ? 'flex' : 'none';
                } else {
                    fsUpBtn.style.display = 'none';
                    fsDownBtn.style.display = 'none';
                }

                // 更新幻灯片指示器
                if (slide && slide.type === 'vertical-group') {
                    const currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;
                    fsSlideIndicator.textContent = `幻灯片 ${currentSlide + 1}/${slides.length} - 页 ${currentVerticalPosition + 1}/${slide.slides.length}`;
                } else {
                    fsSlideIndicator.textContent = `幻灯片 ${currentSlide + 1}/${slides.length}`;
                }

                // 重新渲染数学公式
                renderMathInElement(fsSlideContainer, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });

                // 重新高亮代码
                fsSlideContainer.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }

            function updateMaxWidth(oldValue, newValue) {
                const allElements = document.getElementsByTagName('*');

                for (let i = 0; i < allElements.length; i++) {
                    const element = allElements[i];
                    const style = element.style;

                    if (style.maxWidth === oldValue) {
                        style.maxWidth = newValue;
                    }
                }
            }

            function updateMaxWidth(newwidth) {
                document.documentElement.style.setProperty('--max-width', newwidth);
            }

            function renderSlides() {
                try {
                    const yamlData = jsyaml.load(content.value);
                    console.log("解析的YAML:", yamlData);

                    slides = [];
                    verticalSlidePositions = {};
                    listItemStates = {};

                    if (Array.isArray(yamlData)) {
                        yamlData.forEach((item, index) => {
                            if (item.children && Array.isArray(item.children)) {
                                const verticalSlides = item.children.map(child => {
                                    return {
                                        type: 'vertical',
                                        content: marked.parse(child || '')
                                    };
                                });
                                slides.push({
                                    type: 'vertical-group',
                                    slides: verticalSlides
                                });
                                verticalSlidePositions[index] = 0;
                                listItemStates[index] = { current: 0, max: 0 };
                            } else {
                                slides.push({
                                    type: 'horizontal',
                                    content: marked.parse(item || '')
                                });
                                listItemStates[index] = { current: 0, max: 0 };
                            }
                        });
                    } else {
                        slides.push({
                            type: 'horizontal',
                            content: marked.parse(content.value)
                        });
                        listItemStates[0] = { current: 0, max: 0 };
                    }

                    updateMaxWidth(`${90 / slides.length}%`);
                    updateSlideDisplay();
                    if (document.body.classList.contains('fullscreen-active')) {
                        updateFullscreenDisplay();
                    }
                } catch (e) {
                    slideContainer.innerHTML = `<div class="error">解析YAML出错: ${e.message}</div>`;
                    console.error("YAML解析错误:", e);
                }
            }

            function processLists(slideHtml, slideIndex) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = slideHtml;

                const lists = tempDiv.querySelectorAll('ul, ol');
                lists.forEach(list => {
                    list.classList.add('list-container');
                    const items = list.querySelectorAll('li');

                    // 添加空项到列表末尾
                    const emptyItem = document.createElement('li');
                    emptyItem.classList.add('list-item', 'empty');
                    emptyItem.innerHTML = '&nbsp;';
                    list.appendChild(emptyItem);

                    items.forEach((item, i) => {
                        item.classList.add('list-item');
                        if (i < (listItemStates[slideIndex]?.current || 0)) {
                            item.classList.add('visible');
                        }
                    });
                });

                return tempDiv.innerHTML;
            }

            function updateSlideDisplay() {
                if (slides.length === 0) return;

                currentSlide = Math.min(Math.max(currentSlide, 0), slides.length - 1);
                const slide = slides[currentSlide];

                slideElements = [];
                verticalSlideElements = [];

                slides.forEach((s, index) => {
                    if (s.type === 'horizontal') {
                        const slideDiv = document.createElement('div');
                        slideDiv.className = 'horizontal-slide';
                        slideDiv.style.left = `${index * 100}%`;

                        const processedContent = processLists(s.content, index);
                        slideDiv.innerHTML = `<div class="slide">${processedContent}</div>`;

                        slideElements.push(slideDiv);
                    } else if (s.type === 'vertical-group') {
                        const containerDiv = document.createElement('div');
                        containerDiv.className = 'vertical-slide-container';
                        containerDiv.style.left = `${index * 100}%`;

                        s.slides.forEach((vs, vIndex) => {
                            const verticalSlideDiv = document.createElement('div');
                            verticalSlideDiv.className = 'vertical-slide';
                            verticalSlideDiv.style.transform = `translateY(${vIndex * -100}%)`;

                            const processedContent = processLists(vs.content, index);
                            verticalSlideDiv.innerHTML = `<div class="slide">${processedContent}</div>`;

                            containerDiv.appendChild(verticalSlideDiv);
                            if (index === currentSlide) {
                                verticalSlideElements.push(verticalSlideDiv);
                            }
                        });

                        slideElements.push(containerDiv);
                    }
                });

                slideContainer.innerHTML = '';
                slideElements.forEach(el => slideContainer.appendChild(el));
                slideContainer.style.width = `${slides.length * 100}%`;
                slideContainer.style.transform = `translateX(${currentSlide * -100}%)`;

                if (slide && slide.type === 'vertical-group') {
                    const currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;
                    verticalSlideElements.forEach((el, i) => {
                        el.style.transform = `translateY(${(i - currentVerticalPosition) * 100}%)`;
                    });
                }

                renderMathInElement(slideContainer, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ],
                    throwOnError: false
                });

                // 应用语法高亮
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                updateNavButtons();
                updateSlideIndicator();
            }

            function updateListItems(slideIndex, direction) {
                if (!listItemStates[slideIndex]) {
                    listItemStates[slideIndex] = { current: 0, max: 0 };
                }

                const state = listItemStates[slideIndex];
                const currentSlideElement = slideElements[slideIndex];
                let allListItems = [];

                if (slides[slideIndex].type === 'horizontal') {
                    allListItems = Array.from(currentSlideElement.querySelectorAll('.list-item'));
                } else if (slides[slideIndex].type === 'vertical-group') {
                    const verticalPos = verticalSlidePositions[slideIndex] || 0;
                    const verticalSlide = verticalSlideElements[verticalPos];
                    allListItems = Array.from(verticalSlide.querySelectorAll('.list-item'));
                }

                state.max = allListItems.length;

                if (direction === 'next' && state.current < state.max) {
                    state.current++;
                } else if (direction === 'prev' && state.current > 0) {
                    state.current--;
                }

                allListItems.forEach((item, i) => {
                    if (i < state.current) {
                        item.classList.add('visible');
                    } else {
                        item.classList.remove('visible');
                    }
                });

                return (direction === 'next' && state.current < state.max) ||
                    (direction === 'prev' && state.current > 0);
            }

            function navigate(direction) {
                const current = slides[currentSlide];
                let hasMoreItems = false;

                if (current) {
                    hasMoreItems = updateListItems(currentSlide,
                        direction === 'right' || direction === 'down' ? 'next' : 'prev');
                }

                if (!hasMoreItems) {
                    if (current && current.type === 'vertical-group') {
                        let currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;

                        if (direction === 'up' && currentVerticalPosition > 0) {
                            currentVerticalPosition--;
                            verticalSlidePositions[currentSlide] = currentVerticalPosition;
                            listItemStates[currentSlide] = { current: 0, max: 0 };
                        } else if (direction === 'down' && currentVerticalPosition < current.slides.length - 1) {
                            currentVerticalPosition++;
                            verticalSlidePositions[currentSlide] = currentVerticalPosition;
                            listItemStates[currentSlide] = { current: 0, max: 0 };
                        } else if (direction === 'left' && currentSlide > 0) {
                            currentSlide--;
                            verticalSlidePositions[currentSlide] = 0;
                            listItemStates[currentSlide] = { current: 0, max: 0 };
                        } else if (direction === 'right' && currentSlide < slides.length - 1) {
                            currentSlide++;
                            verticalSlidePositions[currentSlide] = 0;
                            listItemStates[currentSlide] = { current: 0, max: 0 };
                        }
                    } else {
                        if (direction === 'left' && currentSlide > 0) {
                            currentSlide--;
                            listItemStates[currentSlide] = { current: 0, max: 0 };
                        } else if (direction === 'right' && currentSlide < slides.length - 1) {
                            currentSlide++;
                            listItemStates[currentSlide] = { current: 0, max: 0 };
                        }
                    }
                    slideContainer.style.transform = `translateX(${currentSlide * -100}%)`;
                }

                updateSlideDisplay();
                if (document.body.classList.contains('fullscreen-active')) {
                    updateFullscreenDisplay();
                }
            }

            function updateNavButtons() {
                leftBtn.style.display = currentSlide > 0 ? 'flex' : 'none';
                rightBtn.style.display = currentSlide < slides.length - 1 ? 'flex' : 'none';

                const current = slides[currentSlide];
                if (current && current.type === 'vertical-group') {
                    const currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;
                    upBtn.style.display = currentVerticalPosition > 0 ? 'flex' : 'none';
                    downBtn.style.display = currentVerticalPosition < current.slides.length - 1 ? 'flex' : 'none';
                } else {
                    upBtn.style.display = 'none';
                    downBtn.style.display = 'none';
                }
            }

            function updateSlideIndicator() {
                const current = slides[currentSlide];
                if (current && current.type === 'vertical-group') {
                    const currentVerticalPosition = verticalSlidePositions[currentSlide] || 0;
                    slideIndicator.textContent = `幻灯片 ${currentSlide + 1}/${slides.length} - 页 ${currentVerticalPosition + 1}/${current.slides.length}`;
                } else {
                    slideIndicator.textContent = `幻灯片 ${currentSlide + 1}/${slides.length}`;
                }
            }

            previewBtn.addEventListener('click', renderSlides);
            fullscreenBtn.addEventListener('click', enterFullscreen);
            exitFullscreenBtn.addEventListener('click', exitFullscreen);

            /*
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowLeft':
                    case 'PageUp':
                        navigate('left');
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                    case 'PageDown':
                        navigate('right');
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                        navigate('up');
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        navigate('down');
                        e.preventDefault();
                        break;
                    case 'Escape':
                        if (document.body.classList.contains('fullscreen-active')) {
                            exitFullscreen();
                        }
                        break;
                    case 'f':
                        if (e.ctrlKey || e.metaKey) {
                            toggleFullscreen();
                            e.preventDefault();
                        }
                        break;
                }
            });
            */

            leftBtn.addEventListener('click', () => navigate('left'));
            rightBtn.addEventListener('click', () => navigate('right'));
            upBtn.addEventListener('click', () => navigate('up'));
            downBtn.addEventListener('click', () => navigate('down'));

            // 初始渲染
            renderSlides();
        });
    </script>
